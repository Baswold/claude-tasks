model:
  type: "lstm"  # Options: "lstm", "simple", "transformer"
  input_dim: 29  # MFCC (26) + RMS (1) + ZCR (1) + Spectral Centroid (1)
  hidden_dim: 256
  output_dim: 84  # 12 bones * 7 DOF (4 quaternion + 3 location)
  num_layers: 3
  dropout: 0.1
  bidirectional: false
  use_attention: false

training:
  batch_size: 16
  learning_rate: 0.001
  weight_decay: 0.00001
  num_epochs: 100
  validation_split: 0.2
  checkpoint_interval: 10
  num_workers: 4

data:
  audio_sr: 22050
  fps: 24
  feature_type: "mfcc"
  n_mfcc: 26
  frame_length: 2048
  hop_length: 512
  max_duration: null  # Maximum clip duration in seconds (null = no limit)

loss:
  mse_weight: 1.0
  smoothness_weight: 0.1
  velocity_weight: 0.05

# Advanced settings
optimizer:
  type: "adam"  # Options: "adam", "adamw", "sgd"
  betas: [0.9, 0.999]
  eps: 1.0e-8

scheduler:
  type: "reduce_on_plateau"  # Options: "reduce_on_plateau", "cosine", "step"
  factor: 0.5
  patience: 5
  min_lr: 0.00001

augmentation:
  enabled: false
  time_stretch: false
  pitch_shift: false
  noise_injection: false
